<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>登入頁面</title>
    <link href="style.css" rel="stylesheet">
    <script src="Login_script.js"></script>
</head>
<body>
<div class="login-form">
    <h2>登入</h2>
    <form action="" method="POST">
        <label for email>輸入帳號</label><br>
        <input 
            type="email" 
            id="email"
            name="username" 
            placeholder="輸入註冊電子郵件" 
            list="defaultEmails"
            required><br>
        <datalist id="defaultEmails"></datalist>
        <label for password>輸入密碼</label><br>
        <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="輸入密碼" 
            required><br>
            
        <input type="submit" value="登入" onclick="checkEmail()">
    </form>
</div>
</body>
</html>
